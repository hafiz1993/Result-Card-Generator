<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student result generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 class="display-4 text-center pb-1">Result Card Generator</h3>
    <section id="partOne">
      <form id="submit">
        <div class="container shadow rounded-2">
          <!-- student info start -->
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
              <input
                type="text"
                id="name"
                name="fname"
                class="form-control my-3"
                placeholder="Student Name"
                style="text-transform: uppercase"
                required
              />
              <input
                type="text"
                class="form-control my-3"
                placeholder="Class"
                style="text-transform: uppercase"
                id="classInfo"
                required
              />
              <input
                class="form-control my-3"
                placeholder="Mobile Number"
                type="tel"
                id="phone"
                name="phone"
                style="text-transform: uppercase"
                required
              />
            </div>
            <!-- student info end -->
          </div>
          <!-- subject name & number start -->
          <div class="container">
            <div class="row d-flex justify-content-center">
              <!-- subject name start -->
              <div class="col-lg-3">
                <input
                  type="text"
                  class="form-control my-3"
                  placeholder="Enter Subject Name ..."
                  id="sub1"
                  style="text-transform: uppercase"
                  required
                />
                <input
                  type="text"
                  class="form-control my-3"
                  placeholder="Enter Subject Name ..."
                  id="sub2"
                  style="text-transform: uppercase"
                  required
                />
                <input
                  type="text"
                  class="form-control my-3"
                  placeholder="Enter Subject Name ..."
                  id="sub3"
                  style="text-transform: uppercase"
                  required
                />
                <input
                  type="text"
                  class="form-control my-3"
                  placeholder="Enter Subject Name ..."
                  id="sub4"
                  style="text-transform: uppercase"
                  required
                />
                <input
                  type="text"
                  class="form-control my-3"
                  placeholder="Enter Subject Name ..."
                  id="sub5"
                  style="text-transform: uppercase"
                  required
                />
                <input
                  type="text"
                  class="form-control my-3"
                  placeholder="Enter Subject Name ..."
                  id="sub6"
                  style="text-transform: uppercase"
                  required
                />
                <input
                  type="text"
                  class="form-control my-3"
                  placeholder="Enter Subject Name ..."
                  id="sub7"
                  style="text-transform: uppercase"
                  required
                />
                <input
                  type="text"
                  class="form-control my-3"
                  placeholder="Enter Subject Name ..."
                  id="sub8"
                  style="text-transform: uppercase"
                  required
                />
              </div>
              <!-- subject name end -->
              <div class="col-lg-2">
                <input
                  type="number"
                  class="form-control my-3"
                  placeholder="Enter Subject Number ..."
                  id="num1"
                  required
                  min="0"
                />
                <input
                  type="number"
                  class="form-control my-3"
                  placeholder="Enter Subject Number ..."
                  id="num2"
                  required
                  min="0"
                />
                <input
                  type="number"
                  class="form-control my-3"
                  placeholder="Enter Subject Number ..."
                  id="num3"
                  required
                  min="0"
                />
                <input
                  type="number"
                  class="form-control my-3"
                  placeholder="Enter Subject Number ..."
                  id="num4"
                  required
                  min="0"
                />
                <input
                  type="number"
                  class="form-control my-3"
                  placeholder="Enter Subject Name ..."
                  id="num5"
                  required
                  min="0"
                />
                <input
                  type="number"
                  class="form-control my-3"
                  placeholder="Enter Subject Number ..."
                  id="num6"
                  required
                  min="0"
                />
                <input
                  type="number"
                  class="form-control my-3"
                  placeholder="Enter Subject Number ..."
                  id="num7"
                  required
                  min="0"
                />
                <input
                  type="number"
                  class="form-control my-3"
                  placeholder="Enter Subject Number ..."
                  id="num8"
                  required
                  min="0"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- subject name & number end -->
        <div class="d-flex justify-content-center py-3">
          <input type="Submit" class="btn btn-success btn-lg" value="Submit" />
        </div>
      </form>
    </section>
    <section id="partTwo" class="py-2">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-4">
            <p class="lead">Name: <span id="nameOutput"></span></p>
            <p class="lead">Class: <span id="classOutput"></span></p>
            <p class="lead">Mobile: <span id="mobileOutput"></span></p>
          </div>
          <div class="col-lg-4 d-flex justify-content-center">
            <img src="" alt="" id="qr-img" class="img-fluid" />
          </div>
          <br />
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6">
            <table class="table table table-bordered border-primary">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Subject Name</th>
                  <th scope="col">Number</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td id="subOutput1"></td>
                  <td id="numOutput1"></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td id="subOutput2"></td>
                  <td id="numOutput2"></td>
                </tr>
                <tr>
                  <th scope="row">3</th>

                  <td id="subOutput3"></td>
                  <td id="numOutput3"></td>
                </tr>
                <tr>
                  <th scope="row">4</th>

                  <td id="subOutput4"></td>
                  <td id="numOutput4"></td>
                </tr>
                <tr>
                  <th scope="row">5</th>

                  <td id="subOutput5"></td>
                  <td id="numOutput5"></td>
                </tr>
                <tr>
                  <th scope="row">6</th>

                  <td id="subOutput6"></td>
                  <td id="numOutput6"></td>
                </tr>
                <tr>
                  <th scope="row">7</th>

                  <td id="subOutput7"></td>
                  <td id="numOutput7"></td>
                </tr>
                <tr>
                  <th scope="row">8</th>

                  <td id="subOutput8"></td>
                  <td id="numOutput8"></td>
                </tr>
                <tr>
                  <th scope="row">9</th>

                  <td><span class="lead">Total</span></td>
                  <td><span class="lead" id="total"></span></td>
                </tr>
                <tr>
                  <th scope="row">10</th>

                  <td><span class="lead">Average Mark</span></td>
                  <td><span id="average" class="lead"></span></td>
                </tr>
                <tr>
                  <th scope="row">11</th>

                  <td id=""><span class="lead">Grade Point</span></td>
                  <td><span class="lead" id="grade"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap -->
    <script src="/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
